<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>SR AST</title>
        <meta charset="UTF-8">
        <meta name="Description" content="using Acorn">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/acorn@8.12.1/dist/acorn.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/astring@1.8.6/dist/astring.min.js"></script>

    </head>
    <body>
        <h1>SR AST (beta) by prism4291</h1>
        <a href="https://dan-ball.jp/javagame/ranger/ranger.js" target="_blank">ranger.js</a><br>
        <textarea id="sr_input" placeholder="paste ranger.js here"></textarea><br>
        <button id="sr_format">format</button>
        <button id="sr_copy">copy</button><br>
        <label><input type="checkbox" id="sr_checkbox_array" checked>array new line</label><br>
        <label><input type="checkbox" id="sr_checkbox_var" checked>var separation</label><br>
        <label><input type="checkbox" id="sr_checkbox_comma" checked>comma separation</label><br>
        <label><input type="checkbox" id="sr_checkbox_comma_if" checked>comma separation in if</label><br>
        <label><input type="checkbox" id="sr_checkbox_comma_if_v2" checked>comma separation in if v2</label><br>
        <label><input type="checkbox" id="sr_checkbox_comma_for" checked>comma separation in for</label><br>
        <label><input type="checkbox" id="sr_checkbox_comma_return" checked>comma separation in return</label><br>
        <label><input type="checkbox" id="sr_checkbox_and" checked>&&|| to if</label><br>
        <label><input type="checkbox" id="sr_checkbox_three" checked>?: to if else</label><br>
        <label><input type="checkbox" id="sr_checkbox_three_var" checked>var ?: to if else</label><br>
        <label><input type="checkbox" id="sr_checkbox_three_return" checked>return ?: to if else</label><br>
        <label><input type="checkbox" id="sr_checkbox_if_else">invert merge else if</label><br>
        first, <button id="sr_change">change</button> location.hostname; to "dan-ball.jp";//location.hostname;<br><hr>
        <pre id="sr_output" style="font-family: 'MS Sans Serif';">//output
        </pre>
        <script src="script.js"></script>
    </body>
</html>
